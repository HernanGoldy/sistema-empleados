{% include 'header.html' %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Modificar Empleado
        </div>
        <div class="card-body">
            <p class="card-text">
                <input hidden type="text" name="txtId" value="{{empleado[0]}}" id="txtId">
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}">
                </div>
                <div class="form-goup">
                    <label for="txtCorreo">Correo:</label>
                    <input type="email" name="txtCorreo" id="txtCorreo" value="{{empleado[2]}}">
                </div>
                <div class="form-goup">
                    <label for="txtFoto">Foto de perfil:</label>
                    <img width="100" class="img-thumbnail" alt="foto de perfil" src="{{url_for('uploads', nombreFoto=empleado[3])}}">
                    <input type="file" name="txtFoto" id="txtFoto">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Modificar empleado">
                    <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>
{% include 'footer.html' %}
